<script>
    function iniciarSafraEmpresas() {
        document.location = 'safraempresas://home';
        setTimeout(function(){
            if (confirm('You do not seem to have SafraEmpresas installed, do you want to go download it now?')) {
                document.location = 'https://apps.apple.com/us/app/id417297468?ls=1';
            }
        }, 300);

    function iniciarSafraEmpresas2() {
        const Http = new XMLHttpRequest();
        const url = 'safraempresas://home';
        Http.open("GET", url);
        Http.send();
        
        Http.onreadystatechange = (e) => {
            log(Http.responseText);
            log("this.readyState", this.readyState);
            log("this.status", this.this.status);
        }
    }

function log(texto) {
    var textObj = document.getElementById("textObj");
    if (textObj.value) {
        textObj.value = textObj.value + "\n" + texto;
    } else {
        textObj.value = texto;
    }
}
