<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Mapping</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="column" id="column1">
      <div class="header">ISO - Customer Scorecard Data - 1st 2 of April.csv</div>
      <div class="field" draggable="true" data-field="Week">Week</div>
      <div class="field" draggable="true" data-field="Shipped Dollars">Shipped Dollars</div>
      <div class="field" draggable="true" data-field="Order Quantity">Order Quantity</div>
      <div class="field" draggable="true" data-field="Cust Ord Item Fill Qty">Cust Ord Item Fill Qty</div>
      <div class="field" draggable="true" data-field="Company Desc">Company Desc</div>
      <div class="field" draggable="true" data-field="Sold To Desc">Sold To Desc</div>
      <div class="field" draggable="true" data-field="Sold To">Sold To</div>
      <div class="field" draggable="true" data-field="Ship To Desc">Ship To Desc</div>
      <div class="field" draggable="true" data-field="Material">Material</div>
    </div>
    <div class="column" id="column2">
      <div class="header">PurchaseOrder</div>
      <div class="field" draggable="true" data-field="external_id">external_id</div>
      <div class="field" draggable="true" data-field="week_id">week_id</div>
      <div class="field" draggable="true" data-field="unit_quantity">unit_quantity</div>
      <div class="field" draggable="true" data-field="shipped_quantity">shipped_quantity</div>
      <div class="field" draggable="true" data-field="value">value</div>
      <div class="field" draggable="true" data-field="linehaul_spend">linehaul_spend</div>
      <div class="field" draggable="true" data-field="linehaul_spend_currency_code">linehaul_spend_currency_code</div>
      <div class="field" draggable="true" data-field="accessorial_value">accessorial_value</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
