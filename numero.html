<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerologia</title>
</head>
<body>
    <input type="text" id="texto" onkeyup="calcular()"><br>
    <label id="somas"></label><br><br>
    Resultado: <label id="resultado"></label>
</body>
<script>
    let tabelaNumero = {
        'a': 1, 'ã': 1, 'b': 2, 'c': 3,'ç': 3,
        'd': 4, 'e': 5, 'ê': 5, 'é': 5, 'f': 6,
        'g': 7, 'h': 8, 'i': 9,
        'j': 1, 'k': 2, 'l': 3,
        'm': 4, 'n': 5, 'o': 6,
        'p': 7, 'q': 8, 'r': 9,
        's': 1, 't': 2, 'u': 3,
        'v': 4, 'w': 5, 'x': 6,
        'y': 7, 'z': 8, '&': 9
    }

    function calcular() {
        let valorTexto = $('texto').value.toLowerCase();
        let somas = '';
        let result = 0;
        let resultStr = '';

        for (let i = 0; i < valorTexto.length; i++) {
            let valorLetra = tabelaNumero[valorTexto[i]];
            if (!valorLetra) {
                continue;
            }
            somas += valorLetra + ' + ';
            result += valorLetra;
        }
        if (somas.length) {
            somas = somas.substr(0, somas.length - 3);
        }
        $('somas').innerHTML = somas;

        while (result > 10) {
            resultStr += result + ' => ';
            let resultTemp = result + '';
            result = 0;
            for (let i = 0; i < resultTemp.length; i++) {
                result += parseInt(resultTemp[i])                
            }
        }
        resultStr += result;
        $('resultado').innerHTML = resultStr;

    }
    function $(id) {
        return document.getElementById(id);
    }
</script>
</html>
