<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Input Fields</title>
    <script src="js/script.js" defer></script>
</head>

<body>
    <main>
        <div class="txtInput">
            <div class="label"><label for="txtInput">Enter your text:</label></div>
            <div class="textarea"><textarea name="txtInput" id="txtInput" cols="40" rows="10">Seu nome: ${nome}
Sua idade: ${idade}</textarea></div>            
        </div>
        <div class="gerarCampos"><input type="button" value="Gerar Campos" onclick="gerarCampos()"></div>
        <div id="inputFieldsArea" style="display:none">
            <h3>Input Fields:</h3>
            <div id="inputFieldsAreaAddFields"></div>
            <div><input type="button" value="Gerar Resultado" onclick="gerarResultado()"></div>
        </div>
        
        <div class="txtOutput">
            <div class="textarea"><textarea name="txtOutput" id="txtOutput" cols="40" rows="10"></textarea></div>            
        </div>
    </main>
</body>

</html>
